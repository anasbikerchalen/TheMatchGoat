<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="prYCzT2c2MKSPWcZYT6Zre-whlTIT7_YlwCdY4GHiEo" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Blog — The Match Goat</title>
  <meta name="description" content="The Match Goat delivers expert predictions and in‑depth match previews for upcoming games across football, basketball, tennis and more." />

  <!-- Icons -->
  <link rel="icon" href="../thematchgoat-icon.png" type="image/png">
  <link rel="apple-touch-icon" href="../thematchgoat-icon.png">

  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img class="brand-logo" src="../thematchgoat-icon.png" alt="The Match Goat logo" width="28" height="28" />
        <a href="../index.html" class="brand-name" style="text-decoration:none;color:#fff">The Match Goat</a>
      </div>
      <nav class="main-nav">
        <a href="../index.html">Home</a>
        <a href="../blog/" aria-current="page">Blog</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Blog</h1>
        <p class="sub">In‑depth guides, analysis, and predictions.</p>
      </div>
    </section>
    <section class="categories">
      <div class="container">
        <h2>Betting Guides</h2>
        <div id="guidesContainer" class="categories-container"></div>
        <h2 style="margin-top: 40px;">Latest Match Predictions</h2>
        <div id="matchesContainer" class="categories-container">
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> The Match Goat. All rights reserved.</p>
    </div>
  </footer>
  <script>
    // Update footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    const blogPosts = [
      {
        title: "Mastering the Point Spread: Your Ultimate Guide to Football Betting",
        url: "../articles/point-spread-betting-guide.html",
        meta: "Betting Guide"
      },
      {
        title: "The Ultimate Guide to Moneyline Betting: Odds, Strategy & How to Win",
        url: "../articles/moneyline-betting-guide.html",
        meta: "Betting Guide"
      },
      {
        title: "Understanding Betting Odds: A Beginner's Guide",
        url: "../articles/understanding-betting-odds.html",
        meta: "Betting Guide"
      },
      {
        title: "Betting Strategies for Beginners: Maximizing Your Chances",
        url: "../articles/betting-strategies-for-beginners.html",
        meta: "Betting Guide"
      },
      {
        title: "France vs Ukraine Preview",
        url: "../matches/france-vs-ukraine.html",
        meta: "2026 FIFA World Cup Qualifier"
      },
      {
        title: "Capitals vs. Panthers Prediction",
        url: "../matches/capitals-vs-panthers-prediction.html",
        meta: "NHL"
      },
      {
        title: "Texans vs. Titans Prediction",
        url: "../matches/texans-vs-titans-prediction.html",
        meta: "NFL"
      },
      {
        title: "Notre Dame vs. Pitt Prediction",
        url: "../matches/notre-dame-vs-pitt-prediction.html",
        meta: "NCAA Football"
      }
    ];

    const guidesContainer = document.getElementById("guidesContainer");
    const matchesContainer = document.getElementById("matchesContainer");

    function blogPostCard(post) {
      const a = document.createElement("a");
      a.className = "match-card";
      a.href = post.url;
      a.title = `Open: ${post.title}`;

      const title = document.createElement("div");
      title.className = "match-title";
      title.textContent = post.title;
      
      const meta = document.createElement("div");
      meta.className = "match-meta";
      meta.innerHTML = `<span class="meta-chip">${post.meta}</span>`;

      const link = document.createElement("div");
      link.className = "view-link";
      link.textContent = "View";

      a.append(title, meta, link);
      return a;
    }

    blogPosts.forEach((post) => {
      if (post.url.includes("/articles/")) {
        guidesContainer.appendChild(blogPostCard(post));
      } else {
        matchesContainer.appendChild(blogPostCard(post));
      }
    });
  </script>
</body>

</html>
